name: Deploy Angular to GitHub Pages

on:
  push:
    branches: [ "main" ] # Trigger on push to the main branch
  pull_request:
    branches: [ "main" ] # Trigger on pull requests to the main branch
  workflow_dispatch: # Allow manual triggering from the Actions tab

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18 # Use the Node.js version compatible with your Angular project

      # Step 3: Install dependencies
      - name: Install Dependencies
        run: npm install

      # Step 4: Build the Angular project
      - name: Build Angular Project
        run: npm run build -- --output-path=dist --base-href /<repository-name>/ # Replace <repository-name> with your repository name

      # Step 5: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: dist
          publish_branch: gh-pages
